<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script type="text/javascript" src="../js/etch.bundle.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js" data-main="require-config"></script>
</head>
<body>
    <div id="nav">
        <select id="scene">
            <optgroup label="Vectors">
                <option selected value="bouncingBall">Bouncing Ball</option>
                <option value="vectorSubtraction">Vector Subtraction</option>
                <option value="vectorMultiplication">Vector Multiplication</option>
                <option value="vectorNormalization">Vector Normalization</option>
                <option value="motionVelocity">Motion Velocity</option>
                <option value="constantAcceleration">Constant Acceleration</option>
                <option value="randomAcceleration">Random Acceleration</option>
                <option value="accelerateTowardsMouse">Accelerate Towards Mouse</option>
                <option value="multipleAccelerateTowardsMouse">Multiple Accelerate Towards Mouse</option>
            </optgroup>
            <optgroup label="Forces">
                <option value="forces">Forces</option>
                <option value="gravityScaledByMass">Gravity Scaled by Mass</option>
                <option value="includingFriction">Including Friction</option>
                <option value="fluidResistance">Fluid Resistance</option>
                <!--<option value="attraction">Attraction</option>
                <option value="attractionManyMovers">Attraction Many Movers</option>
                <option value="mutualAttraction">Mutual Attraction</option>-->
            </optgroup>
            <!--<optgroup label="Oscillation">
                <option value="angularMotionUsingRotate">Angular Motion Using Rotate</option>
                <option value="forcesAngularMotion">Forces Angular Motion</option>
                <option value="pointingDirectionOfMotion">Pointing Direction of Motion</option>
                <option value="polarToCartesian">Polar to Cartesian</option>
                <option value="simpleHarmonicMotion">Simple Harmonic Motion</option>
                <option value="oscillatingObjects">Oscillating Objects</option>
                <option value="wave">Wave</option>
                <option value="swingingPendulum">Swinging Pendulum</option>
                <option value="springConnection">Spring Connection</option>
            </optgroup>-->

        </select>
    </div>

    <div id="main"></div>

    <script>

        $(function() {

            function resize() {
                var $nav = $('#nav');
                var $main = $('#main');
                var width = window.innerWidth;
                var height = window.innerHeight - $nav.height()
                $main.width(width);
                $main.height(height);
            }

            $(window).on('resize', function(e){
                resize();
            });

            resize();

        });

        
    </script>
</body>
</html>
